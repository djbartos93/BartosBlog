language: ruby
rvm:
- 2.4.1
sudo: false
before_install:
- npm install -g bower
- bower install
- travis_retry bundle install
script: JEKYLL_ENV=production jekyll build
after_success:
- chmod +x scripts/deploy.sh
- scripts/deploy.sh
branches:
  only:
  - master
cache:
  bundler: true
  directories:
  - ".jekyll-crosspost_to_medium"
env:
  global:
  - DEPLOY_BRANCH=master
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
